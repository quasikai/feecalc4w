<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fee calc</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="summ-modal">
        <button type="button" class="page-refresh" onClick="history.go(0);"></button>
        <div class="fee-wrap">
          <input class="fee-input" placeholder="enter value for fee calculation" id="num1" />
          <div class="fee-output-wrap">
            <p class="total-number fee-output fee-output--copy" id="output">0</p>
            <p class="fee-output__span fee-output--copy">$</p>
          </div>
          <div class="buttons-wrap">
            <button
              class="subm-button button"
              onclick="op='1%', func(), cleanInput(), sum(numArray)"
            >
              Fee 1%
            </button>
            <button
              class="subm-button button"
              onclick="op='2.5%', func(), cleanInput(), sum(numArray)"
            >
              Fee 2.5%
            </button>
            <button
              class="subm-button subm-button--minor button"
              onclick="op='-50', func(), cleanInput(), sum(numArray)"
            >
              -50
            </button>
            <button
              class="subm-button subm-button--minor button"
              onclick="op='2.2%', func(), cleanInput(), sum(numArray)"
            >
              2.2%
            </button>
          </div>
        </div>
        <div class="bottom-wrap">
          <div class="log-wrap">
            <div class="log-top-wrap">
              <p class="log-title">Log:</p>
              <p class="log-count">n = <span class="log-counter" id="log-counter">0</span></p>
            </div>
            <p class="log-output" id="log-output"></p>
            <button
              type="button"
              class="log-delete button"
              onclick="delLastVal(), sum(numArray), cleanOutput()"
            >
              delete last value
            </button>
          </div>
          <div class="summary-wrap">
            <p class="summary-title">Summary:</p>
            <div class="summary-output-wrap">
              <p class="summary-output summary-output--copy" id="summary-output">0</p>
              <p class="summary-output__span summary-output--copy">$</p>
            </div>
            <img src="./images/azov.png" alt="azov" />
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
